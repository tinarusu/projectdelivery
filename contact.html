<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="header-container">
            <button class="header-button" id="track" onclick="location.href='track.html'">Track Order</button>
            <button class="header-button" id="accountButton" onclick="location.href='login.html'">Account</button>
            <button class="header-button" id="menuButton" onclick="location.href='index.html'">Main Page</button>
        </div>
    </header>
    <div class="title-container">
        <h1 class="title">Yum Yum Food <img src="source.gif" alt="delivery" id="titleGif" class="title-gif"></h1>
    
        <div class="content">
            <div class="form-section">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
